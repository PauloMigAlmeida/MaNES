name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C link-dead-code"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install kcov
    - name: Filesystem prep
      run: cargo clean && mkdir output
    - name: Build
      run: cargo test --workspace --exclude "manes" --no-run --verbose

